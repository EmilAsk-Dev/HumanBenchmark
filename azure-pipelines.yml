trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'
  apiProject: 'apps/Api/Api.csproj'
  webRoot: 'apps/web'     # change to apps/web if that's the real casing
  dotnetSdkVersion: '10.0.100'

steps:
- checkout: self

# --------------------
# Debug repo structure (helps catch casing/path issues)
# --------------------
- script: |
    echo "PWD:" && pwd
    echo "Repo root:" && ls -la
    echo "apps/:" && ls -la apps || true
    echo "Find csproj:" && find apps -maxdepth 5 -type f -name "*.csproj" -print || true
    echo "Find package.json:" && find apps -maxdepth 4 -type f -name package.json -print || true
    echo "global.json (if exists):"
    test -f global.json && cat global.json || echo "No global.json"
  displayName: 'Debug: verify repo paths'

# --------------------
# Install .NET SDK (10.x)
# --------------------
- task: UseDotNet@2
  displayName: 'Install .NET SDK $(dotnetSdkVersion)'
  inputs:
    packageType: 'sdk'
    version: '$(dotnetSdkVersion)'
    includePreviewVersions: true   # important if 10.x is preview on the agent feed

- script: |
    dotnet --info
    dotnet --list-sdks
  displayName: 'Debug: dotnet version'

# --------------------
# API (.NET / EF)
# --------------------
- task: DotNetCoreCLI@2
  displayName: 'Restore API'
  inputs:
    command: 'restore'
    projects: '$(apiProject)'

- task: DotNetCoreCLI@2
  displayName: 'Build API'
  inputs:
    command: 'build'
    projects: '$(apiProject)'
    arguments: '--configuration $(buildConfiguration) --no-restore'

- task: DotNetCoreCLI@2
  displayName: 'Publish API'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '$(apiProject)'
    arguments: '--configuration $(buildConfiguration) --no-build --output $(Build.ArtifactStagingDirectory)/api'
    zipAfterPublish: false

- task: PublishPipelineArtifact@1
  displayName: 'Publish API artifact'
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/api'
    artifact: 'api'
    publishLocation: 'pipeline'

# --------------------
# Web (Vite React)
# --------------------
- task: NodeTool@0
  displayName: 'Use Node.js 20'
  inputs:
    versionSpec: '20.x'

- script: |
    test -d "$(webRoot)" || (echo "Web folder not found: $(webRoot)"; echo "apps/ contents:"; ls -la apps; exit 1)
    cd "$(webRoot)"
    node -v
    npm -v
    npm ci
    npm run build
  displayName: 'Build Web'

- task: PublishPipelineArtifact@1
  displayName: 'Publish Web artifact'
  inputs:
    targetPath: '$(webRoot)/dist'
    artifact: 'web'
    publishLocation: 'pipeline'
