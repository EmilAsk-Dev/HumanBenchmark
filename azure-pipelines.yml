trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: "Release"
  apiProject: "apps/Api/Api.csproj"
  webRoot: "apps/web"
  dotnetSdkVersion: "10.0.100"

steps:
# ============================
# Checkout repo
# ============================
- checkout: self

# ============================
# Debug repo structure
# ============================
- script: |
    echo "PWD:" && pwd
    echo "Repo root:" && ls -la
    echo "apps/:" && ls -la apps || true
    echo "Find csproj:" && find apps -maxdepth 5 -type f -name "*.csproj" -print || true
    echo "Find package.json:" && find apps -maxdepth 4 -type f -name package.json -print || true
    echo "global.json (if exists):"
    test -f global.json && cat global.json || echo "No global.json"
  displayName: "Debug: verify repo paths"

# ============================
# Install .NET SDK 10.x
# ============================
- task: UseDotNet@2
  displayName: "Install .NET SDK $(dotnetSdkVersion)"
  inputs:
    packageType: "sdk"
    version: "$(dotnetSdkVersion)"
    includePreviewVersions: true

- script: |
    dotnet --info
    dotnet --list-sdks
  displayName: "Debug: dotnet version"

# ============================
# Web Build (React/Vite)
# ============================
- task: NodeTool@0
  displayName: "Use Node.js 20"
  inputs:
    versionSpec: "20.x"

- script: |
    test -d "$(webRoot)" || (echo "Web folder not found: $(webRoot)"; echo "apps/ contents:"; ls -la apps; exit 1)

    cd "$(webRoot)"

    node -v
    npm -v

    npm ci
    npm run build
  displayName: "Build Web"

# ============================
# API Build + Publish (self-contained .NET 10)
# Then copy web/dist into API wwwroot
# ============================
- task: DotNetCoreCLI@2
  displayName: "Restore API"
  inputs:
    command: "restore"
    projects: "$(apiProject)"

- task: DotNetCoreCLI@2
  displayName: "Build API"
  inputs:
    command: "build"
    projects: "$(apiProject)"
    arguments: "--configuration $(buildConfiguration) --no-restore"

- task: DotNetCoreCLI@2
  displayName: "Publish API (self-contained .NET 10)"
  inputs:
    command: "publish"
    publishWebProjects: false
    projects: "$(apiProject)"
    arguments: >
      --configuration $(buildConfiguration)
      --no-build
      -r linux-x64
      --self-contained true
      --output $(Build.ArtifactStagingDirectory)/api
    zipAfterPublish: false

- script: |
    mkdir -p "$(Build.ArtifactStagingDirectory)/api/wwwroot"
    cp -R "$(webRoot)/dist/"* "$(Build.ArtifactStagingDirectory)/api/wwwroot/"
  displayName: "Copy Web dist into API wwwroot"

# ============================
# ZIP the *contents* of publish output
# includeRootFolder: false is the key fix
# ============================
- task: ArchiveFiles@2
  displayName: "Zip API publish output"
  inputs:
    rootFolderOrFile: "$(Build.ArtifactStagingDirectory)/api"
    includeRootFolder: false
    archiveType: "zip"
    archiveFile: "$(Build.ArtifactStagingDirectory)/api.zip"
    replaceExistingArchive: true

- task: PublishPipelineArtifact@1
  displayName: "Publish API zip artifact"
  inputs:
    targetPath: "$(Build.ArtifactStagingDirectory)/api.zip"
    artifact: "api"
    publishLocation: "pipeline"

# (Optional) keep publishing web artifact too (handy for debugging/downloads)
- task: PublishPipelineArtifact@1
  displayName: "Publish Web artifact"
  inputs:
    targetPath: "$(webRoot)/dist"
    artifact: "web"
    publishLocation: "pipeline"

# ============================
# Deploy API ZIP to Azure App Service
# ============================
- task: DownloadPipelineArtifact@2
  displayName: "Download API artifact"
  inputs:
    artifact: "api"
    path: "$(Pipeline.Workspace)/api"

- task: AzureWebApp@1
  displayName: "Deploy to Azure Web App (ZIP)"
  inputs:
    azureSubscription: "sc-humanbenchmark-prod"
    appName: "humanbenchmark-prod"
    package: "$(Pipeline.Workspace)/api/api.zip"
